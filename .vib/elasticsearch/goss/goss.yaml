file:   
 /opt/bitnami/elasticsearch/config/elasticsearch.yml:
    mode: "0644"
    filetype: file
    contains: 
     - {{ printf "/port.*%s/" .Env.ELASTICSEARCH_HTTP_PORT_NUMBER }}
     - {{ printf "/port.*%s/" .Env.ELASTICSEARCH_TRANSPORT_PORT_NUMBER }}
    exists: true
/bitnami/elasticsearch/data:
    mode: "0644"
    filetype: directory
    contains: 
    exists: true  
command:
  user-id-test:
    exec: curl localhost:{{ .Env.ELASTICSEARCH_HTTP_PORT_NUMBER }}
    exit-status: 0
    stdout: 
      - You Know, for Search
    stderr: []
  networking-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stdout: []
    stderr: []  
  elasticsearch-process:
    exec: ps aux | grep elasticsearch
    exit-status: 0
    stdout: 
      - /opt/bitnami/java/bin/java
    stderr: []  
