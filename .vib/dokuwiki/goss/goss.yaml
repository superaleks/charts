file:
  /opt/bitnami/dokuwiki/data/:
    mode: "0777"
    filetype: symlink
    exists: true
    group: root
  /opt/bitnami/apache2/conf/bitnami/php.conf:
    mode: "0644"
    filetype: file
    exists: true
    group: root
command:
  user-id-test:
    exec: id -u
    exit-status: 0
    stdout:
      - 1001
    stderr: []
  php-test:
    exec: php -version
    exit-status: 0
    stdout:
      - "The PHP Group"
    stderr: []
  apache-test:
    exec: /opt/bitnami/apache/bin/httpd -v
    exit-status: 0
    stdout:
      - "Server version: Apache"
    stderr: []
