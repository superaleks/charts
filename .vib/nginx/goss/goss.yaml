file:
  /opt/bitnami/nginx/conf/nginx.conf:
    exists: true
    filetype: file
    mode: "0664"
    owner: root
    group: root
    contains:
      - /listen\s+8080/
  /opt/bitnami/nginx/html/index.html:
    exists: true
    filetype: file
    mode: "0644"
    owner: root
    group: root  
command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stdout: []
    stderr: [] 
  nginx-config-files:
    exec: nginx -t 
    exit-status: 0
    stdout: []
    stderr: 
      - "nginx.conf syntax is ok"
      - "nginx.conf test is successful"  
  nginx-reload:
    exec: nginx -s reload
    exit-status: 0
    stdout: []
    stderr: 
      - "signal process started"
