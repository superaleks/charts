file:
  /opt/bitnami/nginx/conf/nginx.conf:
    exists: true
    filetype: file
    mode: "0664"
    owner: root
    group: root
command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stdout: []
    stderr: [] 
  nginx-config-files:
    exec: nginx -t 
    exit-status: 0
    stdout: []
    stderr: 
      - "nginx.conf syntax is ok"
      - "nginx.conf test is successful"  
  nginx-reload:
    exec: nginx -s reload
    exit-status: 0
    stdout: []
    stderr: 
      - "signal process started"
  nginx-home:
    exec: cat /opt/bitnami/nginx/html/index.html
    exit-status: 0
    stdout: 
      - "If you see this page, the nginx web server is successfully installed"
    stderr: 
