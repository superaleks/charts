file:
  /opt/bitnami/wordpress/wp-config.php:
    exists: true
    mode: "0777"
    filetype: symlink
    contains:
      - /FS_METHOD.*direct/
      - /WP_HOME/
      - /WP_SITEURL/
  /opt/bitnami/wordpress/wp-content:
    exists: true
    mode: "0777"
    filetype: symlink
    group: root
command:
  wp:
    exec: wp
    exit-status: 0
    stdout:
      - Manage WordPress through the command-line.
    stderr: []
    timeout: 20000
  wp-cli-info:
    exec: "wp cli info"
    exit-status: 0
    stdout:
      - "/WP-CLI root dir:\\s*phar:\\/\\/wp-cli.phar\\/vendor\\/wp-cli\\/wp-cli/"
      - "/WP-CLI global config:\\s*\\/opt\\/bitnami\\/wp-cli\\/conf\\/wp-cli.yml/"
    stderr: []
    timeout: 20000
  wp-db-create-user:
    exec: wp user create test test@example.com --role=author
    exit-status: 0
    stdout:
      - "Success: Created user"
    stderr: []
    timeout: 20000
  wp-post-exists:
    exec: wp post list
    exit-status: 0
    stdout:
      - "Hello world!"
    stderr: [ ]
    timeout: 20000
  wp-config-list:
    exec: wp config list
    exit-status: 0
    stdout:
      - "test_wordpress_database"
      - "test_wordpress_username"
      - "test_wordpress_password"
      - "wordpress_"
    stderr: [ ]
    timeout: 20000
  wordpress-user-id:
    exec: id -u
    exit-status: 0
    stdout:
      - '1002'
    stderr: [ ]
    timeout: 20000
addr:
  tcp://wordpress-mariadb:3306:
    reachable: true
    timeout: 1000
