command:
  create-kafka-topic:
    exec: /opt/bitnami/kafka/bin/kafka-topics.sh --create --topic quickstart-events$RANDOM --bootstrap-server localhost:9092 
    exit-status: 0
    stderr: [ ]
    stdout: 
      - Created topic quickstart-events
    timeout: 20000
file:
  /var/run/secrets/kubernetes.io/serviceaccount:
    mode: "3777"
    filetype: directory
    exists: true
  /opt/bitnami/kafka/logs:
    filetype: directory
    exists: true
